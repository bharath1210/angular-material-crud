<table *ngIf="books.length !== 0">
  <thead>
    <tr>
      <th>ISBN</th>
      <th>Author</th>
      <th>Title</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.ISBN}}</td>
      <td>{{book.Author}}</td>
      <td>{{book.Title}}</td>
      <td>{{book.Year}}</td>
      <td><a mat-icon-button color="primary" [routerLink]="['edit', book._id]">
          <mat-icon>create</mat-icon>
        </a>

        <a mat-icon-button color="warn" (click)="deleteBook(book)">
          <mat-icon>delete</mat-icon>
        </a></td>
    </tr>
  </tbody>
</table>
<section class="records" *ngIf=" books.length === 0 " >
  <div fxFlex fxLayout="column">
    <div fxFlexAlign="center"><h3>No books found</h3></div>
    </div>
</section>
