<div fxLayout="row" class="loginMargin">
  <div fxFlex fxLayout="column">
    <form fxLayout="column" fxFlexAlign="center" name="loginForm" #loginForm="ngForm" (ngSubmit)="userLogin()">
      <p fxFlexAlign="center">signin</p>
      <mat-form-field>
        <input type="text" [(ngModel)]="login.username" matInput placeholder="Username" required name="username">
      </mat-form-field>
      <mat-form-field>
        <input type="password" [(ngModel)]="login.password" matInput placeholder="password" required name="password">
      </mat-form-field>
      <a href="#">Forgot Password ?</a>
      <span>
      <button type="submit" mat-raised-button color="primary">Login</button>
      <a mat-button routerLink="signup">join with us!</a>
      </span>

    </form>
  </div>
</div>
