<div fxLayout="row" class="loginMargin">
  <div fxFlex fxLayout="column">
    <form fxLayout="column" fxFlexAlign="center" name="signupForm" #signupForm="ngForm" (ngSubmit)="userSignup()">
      <p fxFlexAlign="center">signup</p>
      <mat-form-field>
        <input type="text" matInput [(ngModel)]="user.username" placeholder="Username" required name="username">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput [(ngModel)]="user.name" placeholder="Name" required name="name">
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput [(ngModel)]="user.email" placeholder="Email" required name="email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" [(ngModel)]="user.password" matInput placeholder="password" required name="password">
      </mat-form-field>
      <span>
        <button mat-raised-button color="primary">Signup</button>
      </span>
    </form>
  </div>
</div>
